<!DOCTYPE html>
<html>
<head>
	<title>FT-Solicitar</title>
	<link rel="shorcut icon" type="image/x-icon" href="../imagenes/icono.ico">
	<link rel="stylesheet" type="text/css" href="../css/icomoon/style.css">
	<link rel="stylesheet" type="text/css" href="../css/footer.css">
	<link rel="stylesheet" type="text/css" href="../css/header.css">
	<link rel="stylesheet" type="text/css" href="../css/solicitar.css">
	<link rel="stylesheet" type="text/css" href="../css/jquery-ui.min.css">
	<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#txtfecha").datepicker()({
				 dateFormat: "yy-mm-dd"
				});
			
		});
	</script>
	<meta charset="utf-8">
</head>
<body>
<header>
	<div class="navegacion">
			<div class="logo"><a href="sesion.html"><img src="../imagenes/logo.png"></a></div>
	
		<ul class="nav">
			<li><a href="#contacto">Contactanos</a></li>
			<li><a href="#">Ser un asesor</a></li>
			<li><a href="perfil.html">Perfil</a></li>
			<li><a href="index.html">Cerrar Sesion</a></li>
		</ul>
	
	</div>	
<div class="fondo ">
	<div><h2 class="scrollflow -pop -opacity"><span class="bold">Preparacion para Estudiantes Universitarios</span><br><span class="nada">con asesores altamente calificados</span></h2>
	<a href="#" class="scrollflow -pop -opacity">Empezar ahora</a>
	
	</div>
</div>

</header>
<main>
<div class="contenedor-formulario">
			<div class="wrapp">
						<form class="formulario" name="formulario_registro">
											<div class="input-group">
												<input type="text" name="numero"  id="numero">
												<label for="numero" class="label">Nro de alumnos</label>
												
											</div>
											<div class="input-group">
												<input type="text" name="carrera"  id="carrera">
												<label for="carrera" class="label">Carrera</label>
												
											</div>
											<div class="input-group">
											
											<input type="text" name="fecha"  id="txtfecha">
											<label for="fecha" class="label fecha">Fecha</label>
												
												
											</div>
											<div class="input-group">
											<label for="tiempo" >Hora</label>
											<input type="time" name="tiempo"  id="tiempo" class="tiempo">
											
												
												
												
											</div>
											<div class="input-group">
															<label for="cursos">Cursos:</label>	
															<select id="cursos" class="cursos" name="cursos">
															<option name="cursos" value="0">Seleccione curso</option>
																<option name="cursos" value="Algebra Matricial y Geometria Analitica">Algebra Matricial y Geometria Analitica</option>
																<option name="cursos" value="Fisica 1">Fisica 1</option>
																<option name="cursos" value="Fisica 2">Fisica 2</option>
																<option name="cursos" value="Fisica Moderna">Fisica Moderna</option>
																<option name="cursos" value="Quimica 1">Quimica 1</option>
																<option name="cursos" value="Quimica 2">Quimica 2</option>
																<option name="cursos" value="Quimica Organica">Quimica Organica</option>
															</select>	

											</div>
											
											<div class="input-group radio ">
												<input type="radio" name="tipo" value="Publico" id="Publico">
												<label for="Publico">Publico</label>
												<input type="radio" name="tipo" value="Privado" id="Privado">
												<label for="Privado">Privado</label>
											</div>
										
												<input " type="submit" name="solicitar" id="solicitar" class="solicitar" value="Solicitar">
								
											
						
						</form>
						
						
								
			</div>
	</div>
	<script type="text/javascript" src="../js/solicitar.js"></script>
</main>
<footer id="contacto">
	<h2 class="titulo">Contactanos:</h2>
	<a href="#" class="fb"><h2><span class="icon-facebook"></span></h2></a>
	<a href="#" class="tw "><h2><span class="icon-twitter"></span></h2></a>
	<a href="#" class="ig "><h2><span class="icon-instagram"></span></h2></a>
</footer>
</body>
</html>
