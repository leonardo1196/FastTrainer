<body>

	<ul class="nav">
		<li><a href="nosotros.html">Nosotros</a></li>

	</ul>
</div>		
</header>
<main>
	<div class="contenedor-formulario">
			<div class="wrapp">
						<form class="formulario" name="formulario_registro">
											<div class="input-group">
												<input type="text" name="nombres" id="nombre" class="nombre-caja"   required>
												<label for="nombre" class="label ">Nombres</label>
											</div>
											<div class="input-group">
												<input type="text" name="apellidos" id="apellidos" class="apellido-caja"   required>
												<label for="apellidos" class="label ">Apellidos</label>
											</div>
											<div class="input-group">
												<input type="text" name="codigo" id="codigo" class="codigo-caja"   required>
												<label for="codigo" class="label ">Codigo</label>
											</div>
											<div class="input-group">
												<input type="text" name="carrera"  id="carrera">
												<label for="carrera" class="label">Carrera</label>
												
											</div>
						
											<div class="input-group">
												<input type="email" name="correo" id="correo" class="correo-caja"   required>
												<label for="correo" class="label ">Correo Electronico</label>
											</div>
							
											<div class="input-group">
												<input type="password" name="contrasenia" id="pass"  class="password-caja" required>
												<label for="contra" class="label">Contraseña</label>
											</div>
											<div class="input-group">
												<input type="password" name="contrasenia2" id="pass2"  class="password2-caja " required>
												<label for="contra2" class="label">Repetir contraseña</label>
											</div>
						
											<div class="input-group checkbox ">
												<input type="checkbox" name="terminos" id="terminos" class="aceptar">
												<label for="terminos" >Términos y Condiciones</label>
											</div>
										
												<input " type="submit" name="registrar" id="registrar" class="registrar" value="Registrar">
								
											
						
						</form>
						
						
								
			</div>
	</div>
	<script type="text/javascript" src="../js/formulario.js"></script>
</main>
